<!DOCTYPE html>
<html lang="en">

<head>
	<!-- load global styles and libraries -->
	<script src="js/layouts/load_global_styles.js"></script>
	<script src="js/layouts/load_libraries.js"></script>

	<!-- load local css -->
	<link href='css/breadth.css' rel='stylesheet' type='text/css'>
</head>

<body>
	<!-- load navigation bar -->
	<script src="js/layouts/load_navigation.js"></script>


	<!-- html -->

	<div class="grid-layout" id="main-content">
		<h1> Breadth </h1>
		<p> onthsos </p>
		<div id="mind-container">
			<div id="mind">
				<div id="thoughts">
					<img src="https://i.imgur.com/eJmv3i2.jpg">
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary" id="m-button"> M </button>
	</div>

	<div class="grid-layout" id="sidebar"> 
		
	</div>
	

	

	<!-- javascript -->

	<script>

	offset = 0
	var mouseX
	var mouseY
	var marginx = $('#mind-container')[0].getBoundingClientRect().left
    var marginy = $('#mind-container')[0].getBoundingClientRect().top
	var increase = 10


	$(document).mousemove( function(e) {
	   mouseX = e.pageX - marginx - offset - 7; 
	   mouseY = e.pageY - marginy - offset - 7;
	   $('#mind').css({'top':mouseY,'left':mouseX});
	   $('#thoughts').css({'top':-mouseY,'left':-mouseX});
	});  

	$("#m-button").click( function() {
	   $('#mind').animate({
	   		'width':"+=" + increase,
	   		'height':"+=" + increase
	   	}, 1000, 'linear');
	   offset += increase/2
	});  

	</script>

</body>
</html>
